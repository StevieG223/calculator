<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="index.js" charset="utf-8"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="calculator-div">
        <div id="calculator-display"><p id="display-num">0</p></div>
        <div id="buttons-pad">
            <div class="number-row">
                <div class="calc-number-button" >7</div>
                <div class="calc-number-button">8</div>
                <div class="calc-number-button">9</div>
                <div class="calc-number-button">/</div>
            </div>
            <div class="number-row">
                <div class="calc-number-button" data-key="4">4</div>
                <div class="calc-number-button" data-key="5">5</div>
                <div class="calc-number-button" data-key="6">6</div>
                <div class="calc-number-button" data-key="*">*</div>
            </div>
            <div class="number-row">
                <div class="calc-number-button" data-key="1">1</div>
                <div class="calc-number-button" data-key="2">2</div>
                <div class="calc-number-button" data-key="3">3</div>
                <div class="calc-number-button" data-key="-">-</div>
            </div>
            <div class="number-row">
                <div class="calc-number-button" data-key="C">C</div>
                <div class="calc-number-button" data-key="0">0</div>
                <div class="equals-button" data-key="=">=</div>
                <div class="calc-number-button" data-key="+">+</div>
            </div>
        </div>
    </div>

    
</body>
</html>
