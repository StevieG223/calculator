<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="index.js" charset="utf-8"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="calculator-div">
        <div id="calculator-display"><p id="display-num">0</p></div>
        <div id="buttons-pad">
            <div class="number-row">
                <div class="calc-number-button" >7</div>
                <div class="calc-number-button">8</div>
                <div class="calc-number-button">9</div>
                <div class="calc-number-button">/</div>
            </div>
            <div class="number-row">
                <div class="calc-number-button">4</div>
                <div class="calc-number-button">5</div>
                <div class="calc-number-button">6</div>
                <div class="calc-number-button">*</div>
            </div>
            <div class="number-row">
                <div class="calc-number-button">1</div>
                <div class="calc-number-button">2</div>
                <div class="calc-number-button">3</div>
                <div class="calc-number-button">-</div>
            </div>
            <div class="number-row">
                <div class="clear-button">C</div>
                <div class="calc-number-button">0</div>
                <div class="equals-button">=</div>
                <div class="calc-number-button">+</div>
            </div>
        </div>
    </div>

    
</body>
</html>
